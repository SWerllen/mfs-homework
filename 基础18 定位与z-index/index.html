    <style>
        body {
            margin: 0;
        }

        .nav {
            background: #ffe602;
            position: fixed;
            right: 0;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1080px;
            overflow: hidden;
            margin: 0 auto;
        }

        .img {
            margin: 8px 6px;
            float: left;
        }

        .item {
            font: normal 16px '微软雅黑';
            margin: 12px 16px;
            height: auto;
            line-height: 12px；
        }

        .menuitem {
            float: left;
        }

        .mafengshe {
            font: bold 16px '微软雅黑';
        }

        .rightitem {
            float: right;
        }

        .item a {
            text-decoration: none;
            color: black;
        }

        .hidebar {
            display: none;
        }

        .item:hover div {
            max-width: 80px;
            position: absolute;
            top: 48px;
        }

        .item:hover .hidebar {
            display: block;
            float: left;
            padding:8px 0 8px 16px;
            margin: 0 0 0 -16px;
            width: 80px;
            background-color: #ffe60259;
        }
        .main-content{
            height: 2000px;
            background: rgba(31, 31, 31, 0.452);
            
        }
        .title{
            max-width: 600px;
            position: absolute;
            top: 21%;
            margin: 0 auto;
            left: 0;
            right: 0;
            /* background: rgb(255, 142, 142); */
            background: url("data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0idXRmLTgiP…AxMSw0NS4xMTgsMjMuOTIzLDQ1LjE2OCwyMy44MzMsNDUuMTY4eiIvPgo8L2c+Cjwvc3ZnPgo=") no-repeat;

            width: 400px;
            height: 550px;
            background: url() no-repeat;
            text-align: center;
            line-height: 24px;
            color: white;
            z-index: 99;
        }
        .title h2{
            font: 700 28px/1.5em '微软雅黑'
        }

        .title p{
            font: 500 21px/1.3em '微软雅黑';
            display: inline-block;
            padding:2px 30px;
            border: 2px white solid;
        }

        .btn{
            display: inline-block;
            height: 36px;
            width: 120px;
            border: 2px solid #ffe602;
            border-radius: 4px;
            background: #ffe602;
            margin: 40px auto 30px;
            color:black;
            text-decoration: none;
            line-height: 36px;
            font-size: 18px;
        }
        .back{
            height: 800px;
            background: black;
        }

        @keyframes firemove{
            0% {left:20px; top:20px;}
            10% {left:0px; top:0px;}
            25% {left:-20px; top:-20px;}
            50% {left:-20px; top:20px;}
            90% {left:20px; top:-20px;}
            100% {left:20px; top:20px;}
        }

        .fire{
            position: relative;
            animation: firemove 5s;
            animation-iteration-count:infinite;
        }
    </style>
