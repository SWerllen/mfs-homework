            left: 0;

        }

            right: 0;

            line-height: 24px;
            color: white;
        }
        .title h2{
            font: 700 28px/1.5em '微软雅黑'
        }

        .title p{

            display: inline-block;
            padding:2px 30px;
            border: 2px white solid;
        }

        .btn{
            display: inline-block;
            height: 36px;
            width: 120px;
            border: 2px solid #ffe602;
            border-radius: 4px;
            background: #ffe602;
            margin: 40px auto 30px;
            color:black;
            text-decoration: none;
            line-height: 36px;
            font-size: 18px;
        }
    </style>
