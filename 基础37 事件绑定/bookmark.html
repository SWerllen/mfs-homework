<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#bookmark{
		width: 100%;
		height: 30px;
		display: flex;
	}
	.item,.item-clicked{
		transition: background 1s;
		height: 30px;
		background:#29A8F9;
		width: 100%;
		line-height: 30px;
		text-align: center;
		font: bold 20px/30px aclonica;
		z-index: 2;
	}
	.item-clicked{
		background:#CAFAFF;
	}
	
	#container{
		position: relative;
	}
	.frame-hide,.frame-show{
		padding: 30px;
		height: 400px;
		display: none;
		background: #D4BEEC;
		position: absolute;
		top: 0;
		right: 0;
		left: 0;
	}
	.frame-show{
		display: block;
	}
</style>
</head>

<body>

<div id="bookmark">
	<div id="item1" class="item-clicked" onClick="clicked(this)">A</div>
	<div id="item2" class="item" onClick="clicked(this)">B</div>
	<div id="item3" class="item" onClick="clicked(this)">C</div>
</div>
<div id="container">
	<div class="frame-show" id="frame1">1</div>
	<div class="frame-hide" id="frame2">2</div>
	<div class="frame-hide" id="frame3">3</div>
</div>
<script src="script.js"></script>
</body>
</html>
