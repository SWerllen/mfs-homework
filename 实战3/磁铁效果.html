<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
			body{
				margin: 0;
			}
			.nav{
				transition: width 1s,background 1s;
				height: 40px;
				width: 80%;
				background: rgba(233,130,132,1.00);	
				margin: 0 auto;
			}
			.main{
				height: 2000px;
				width: 80%;
				background: rgba(128,128,128,1.00);
				margin: 0px auto;
			}
			.ding{
				position: static;
				background: rgba(103,103,103,1.00);
			}
			.xi{
				position: fixed;
				width: 85%;
				left: 0;
				right: 0;
				top: 0;
			}
		</style>
    </head>
    <body>
        <nav class="nav xi"></nav>
        <div class="main"></div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script>
			var nav=$(".nav");
			window.addEventListener("scroll",function(){
                var scrollx=window.scrollY;
                if(scrollx>40){
                    nav.addClass("xi");
                    nav.removeClass("ding");
                }
                else{
                    nav.addClass("ding");
                    nav.removeClass("xi");
                }
            });
		</script>
    </body>
</html>
