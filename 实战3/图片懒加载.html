<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
			body{
				box-sizing: border-box;
                background: #c3ffe7;
			}
			.main{
                height: 5000px;
            }
            img{
                position: absolute;
                top: 2000px;
                left: 2000px;
                width: 400px;
                height: 300px;
                background: green;
            }
		</style>
    </head>
    <body>
       <div class="main"></div>
       <img data-src="https://cdn1-digiphoto.techbang.com/system/excerpt_images/9862/inpage/3487c5f3a19271d9fab1238faf518293.jpg?1548392543" alt="">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
       <script>
           function isShow($ele){
               var ydis1=window.innerHeight+window.scrollY;
               var ydis2=$ele.offset().top+$ele.outerHeight();
               var xdis1=window.innerWidth+window.scrollX;
               var xdis2=$ele.offset().left+$ele.outerWidth();
               if(ydis1>$ele.offset().top&&ydis2>window.scrollY&&xdis1>$ele.offset().left&&xdis2>window.scrollX) return true;
               return false;
           }
           window.onscroll = function(){
               setTimeout(function () {
                   console.log(isShow($('img')))
                   if(isShow($('img'))){
                       $("img").attr("src",$('img').data("src"));
                   }
               },100);
           }
       </script>
    </body>
</html>
