<!DOCTYPE html>
<html>
<head>
    <title>aa</title>
</head>
<body>
<ul id="list"></ul>
<script>
    'use strict'
    var list=document.getElementById('list');
    for(var i=1;i<=2;++i){
        var item=document.createElement("li");
        item.innerText=i.toString();
        list.appendChild(item);
    }
</script>
</body>
</html>
